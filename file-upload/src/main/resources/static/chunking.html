<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery File Upload Example</title>
    </head>
    <body>
        <input id="fileupload" type="file" name="file" data-url="/upload-file" multiple>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/jquery.ui.widget.js"></script>
        <script src="js/jquery.iframe-transport.js"></script>
        <script src="js/jquery.fileupload.js"></script>
        <script>
            $(function () {
                $('#fileupload').fileupload({
                    maxChunkSize: 1000000,
                    done: function (e, data) {
                        $.each(data.result.files, function (index, file) {
                            $('<p></p>').text(file.name).appendTo(document.body);
                        });
                    }
                })
                .on('fileuploadchunkbeforesend', function(e, data) {
                    console.info('Pre-sending chunk');
                })
                .on('fileuploadchunksend', function(e, data) {
                    console.info('Sending chunk');
                })
                .on('fileuploadchunkdone', function(e, data) {
                    console.info('Sending chunk done');
                })
                .on('fileuploadchunkfail', function(e, data) {
                    console.info('Failed to send chunk');
                });
            });
        </script>
    </body> 
</html>
